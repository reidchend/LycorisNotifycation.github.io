<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycoris Bridge Debug</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1a1a1a; color: #00ff00; word-break: break-all; }
        .log { margin-bottom: 10px; border-bottom: 1px solid #333; padding: 5px; font-size: 12px; }
        .error { color: #ff4444; }
        h3 { color: #fff; border-bottom: 2px solid #00ff00; padding-bottom: 5px; }
    </style>
</head>
<body>
    <h3>üõ∞Ô∏è Lycoris Bridge Status</h3>
    <div id="console"></div>

    <script type="module">
        const logger = document.getElementById("console");
        function log(msg, isError = false) {
            const div = document.createElement("div");
            div.className = isError ? "log error" : "log";
            div.innerText = `${new Date().toLocaleTimeString()} > ${msg}`;
            logger.prepend(div);
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCwQW8VD-bfOIbWhEUNh-fjOe6vkytrQPU",
          authDomain: "lycoris-alertas.firebaseapp.com",
          projectId: "lycoris-alertas",
          storageBucket: "lycoris-alertas.firebasestorage.app",
          messagingSenderId: "828115636853",
          appId: "1:828115636853:web:b988d986b46a8ece02de3c",
          measurementId: "G-XMZPNBQL1S"
        };

        // --- üîë PEGA AQU√ç TU CLAVE VAPID DE LA CONSOLA ---
        const VAPID_KEY = "BHRziZv_mLHtVbmN6oR6rt_rIxTLjjbD-G1oGwG4lx9ggvh3gp2Qu1qnRxB13zQdj5mOsfl0vNKKYjMsJUDixAY"; 
        // ------------------------------------------------

        try {
            const app = initializeApp(firebaseConfig);
            const messaging = getMessaging(app);
            log("Firebase inicializado correctamente.");

            async function start() {
                log("Solicitando permiso de notificaciones...");
                const permission = await Notification.requestPermission();
                log(`Estado del permiso: ${permission}`);

                if (permission === 'granted') {
                    log("Registrando Service Worker y obteniendo Token...");
                    
                    const token = await getToken(messaging, { vapidKey: VAPID_KEY });
                    
                    if (token) {
                        log("‚úÖ ¬°TOKEN GENERADO CON √âXITO!");
                        log(`Token: ${token}`);
                        
                        if (window.fletHandler) {
                            window.fletHandler.postMessage(token);
                            log("Enviado a la App Lycoris.");
                        } else {
                            log("Aviso: Flet no detectado (est√°s en modo navegador).");
                        }
                    } else {
                        log("Error: No se recibi√≥ ning√∫n token.", true);
                    }
                } else {
                    log("Error: El permiso fue denegado.", true);
                }
            }

            start();
        } catch (e) {
            log(`ERROR CR√çTICO: ${e.message}`, true);
        }
    </script>
</body>
</html>
